<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculatort</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">

        <form style="font-family: 'satoshi';  ">
            <h1 style="font-size:30px;color:#12B76A; ">Tip Calculator</h1>
            <section>

                <label for="bill">Bill Amount($)<span style="color: red;">*</span></label><br /><br />
                <input type="number" id="bill" name="bill" placeholder="Please enter the bill charged" />
                </label><br /><br />
                <div>
                    <label for="bill">How was the service?<span style="color: red;">*</span></label><br /> 

                  

                    <div class="items" id="service">
                        <div class="item1"> <input type="radio" id="option1" name="options" value="0.35"
                                class="radio-input" /> <label for="option1" class="radio-label"> <span class="hiddenValue">35&#37;</span> Excellent <br>
                                <img src="./svg/excellentEmoji.svg" width="60px"></label><br> </div>
                        <div class="item2"> <input type="radio" id="option2" name="options" value="0.25"
                                class="radio-input"> <label for="option2" class="radio-label"><span class="hiddenValue">25&#37;</span>  Average <br><img
                                    src="./svg/AverageEmoji.svg" width="60px"> </label><br> </div>
                        <div class="item3"> <input type="radio" id="option3" name="options" value="0.15"
                                class="radio-input"> <label for="option3" class="radio-label"><span class="hiddenValue">&#37; </span> Poor <br><img
                                    src="./svg/poorEmoji.svg" width="60px"></label><br> </div>
                       
                    </div>
                    <label for="billSharing">No of people sharing bill<span
                            style="color: red;">*</span></label><br /><br />
                    <input type="number" id="numOfPeople" name="billSharing"
                        placeholder="Please enter the number of people sharing bill" /> </label><br /><br />
            </section>
            <button style="background-color: #E0E0E0; color: #64748B; font-weight: 700;">Cancel</button>
            <button style="background-color: #04BF8A; color: #fff; font-weight: 700;" id="calculate-btn"
                type="button">Calculate</button> <br>
            <div id="tip-container" >
                $ <span id="tip">0.00</span> <small id="each">each</small>
            </div>

        </form>
    </div>

</body>
<script src="js/index copy.js" type="text/javascript"></script>

</html>
